    <script>
        // 定义一个数组 用来放数据
        var userArr = [];
        // 展示页面
        $.ajax({
            type: 'get',
            url: '/users',
            success: function(res) {
                userArr = res;
                render(userArr);
            }
        })

        function render(arr) {
            var html = template('userTpl', {
                list: arr,
            })
            $('tbody').html(html);
        }
        // 添加用户
        // 先做普通表单的提交
        // 在做用户头像的提交
        // 一起把数据提交给服务器
        $('#usersAdd').on('click', function() {
            // serialize（） 方法 将表单中的数据自动拼接成字符串类型的参数
            // serializeArray（） 方法 将表单中的数据转换成数组的参数
            var formData = $('#userForm').serialize()
            $.ajax({
                type: 'post',
                url: '/users',
                data: formData,
                success: function(res) {
                    userArr.push(res);
                    render(userArr);
                    $('.form-control').val('');
                    $('#prev').attr('src', '../assets/img/default.png')
                },
                error: function(res) {
                    let {
                        message
                    } = JSON.parse(res.responseText)
                    alert(message);
                }
            })
        })
        $('#avatar').on('change', function() {
            //创建formData对象
            var formData = new FormData();
            formData.append('avatar', this.files[0]);
            //发送ajax
            $.ajax({
                type: 'POST',
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    $('#img').val(res[0].avatar);
                    $('#prev').attr('src', res[0].avatar)
                }
            })
        });

        //点击编辑功能
        var id;
        $('tbody').on('click', '.edit', function() {
            id = $(this).parent().attr('data-id');

            $('form>h2').text('修改用户');

            var trObj = $(this).parents('tr');
            $('#email').val(trObj.children().eq(2).text());
            $('#nickName').val(trObj.children().eq(3).text());

            var status = trObj.children().eq(4).text();
            var role = trObj.children().eq(5).text();
            var imgSrc = trObj.children().eq(1).find('img').attr('src');

            if (imgSrc) {
                $('#prev').attr('src', imgSrc);
                $('#img').val(imgSrc);
            } else {
                $('#prev').attr('src', '../assets/img/default.png');
                $('#img').val('');
            }

            if (status == '激活') {
                $('#jh').prop('checked', true);
            } else {
                $('#wjh').prop('checked', true);
            }

            if (role == '超级管理员') {
                $('#admin').prop('checked', true);
            } else {
                $('#normal').prop('checked', true);
            }

            $('#usersAdd').hide();
            $('#editUser').show();

            //给修改按钮注册点击事件
            $('#editUser').on('click', function() {
                //serialize用于收集表单数据，只要表单的输入框有name属性就可以收集到
                var formDate = $('form').serialize();

                $.ajax({
                    type: 'put',
                    url: '/users/' + id,
                    data: formDate,
                    success: function(res) {
                        //通过res对象里面的_id属性的值去数组中  userArr这个数组将队形的元素找出来
                        var index = userArr.findIndex(item => item._id == res._id);
                        userArr[index] = res;
                        render(userArr);

                        $('#usersAdd').show();
                        $('#editUser').hide();
                        $('form > h2').text('添加新用户');
                        $('#img').val("");
                        $('#prev').attr('src', "../assets/img/default.png");
                        $('#email').val("");
                        $('#nickName').val("");
                        $('#admin').prop('checked', false);
                        $('#normal').prop('checked', true);
                        $('#jh').prop('checked', false);
                        $('#wjh').prop('checked', true);
                    }
                })

            })
        })

        //给删除按钮添加点击事件  //单个删除
        $('tbody').on('click', '.del', function() {


            if (confirm('你真的要删除吗？')) {
                var id = $(this).parent().attr('data-id');
                $.ajax({
                    type: 'delete',
                    url: '/users/' + id,
                    success: function(res) {
                        var index = userArr.findIndex(item => item._id == res._id);
                        userArr.splice(index, 1);
                        render(userArr);
                    }
                })
            }
        })

        //实现全选功能
        $('thead input[type="checkbox"]').on('click', function() {
            var flag = $(this).prop('checked');
            $('tbody input[type="checkbox"]').prop('checked', flag);

            if (flag) {
                $('#allDel').show();
            } else {
                $('#allDel').hide();
            }
        });

        $('tbody').on('click', 'input[type="checkbox"]', function() {
            var checkLength = $('tbody input[type="checkbox"]').length;
            var cLength = $('tbody input[type="checkbox"]:checked').length;
            if (checkLength == cLength) {
                $('thead input[type="checkbox"]').prop('checked', true);
            } else {
                $('thead input[type="checkbox"]').prop('checked', false);
            };

            if (cLength > 1) {
                $('#allDel').show();
            } else {
                $('#allDel').hide();
            }
        });

        $('#allDel').on('click', function() {
            var checkUser = $('tbody input:checked');
            var ids = [];
            checkUser.each(function(index, item) {
                ids.push($(item).attr('data-id'))
            })
            ids = ids.join('-');

            $.ajax({
                url: '/users/' + ids,
                type: 'delete',
                success: function(res) {
                    res.forEach(value => {
                        var index = userArr.findIndex(item => item._id == value._id);
                        userArr.splice(index, 1);
                        render(userArr);
                    })
                }
            })
        })
    </script>
